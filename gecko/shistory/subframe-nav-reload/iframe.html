<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test Frame Reload</title>
  </head>
  <body>
    <p>
      <button onclick="document.querySelector('#testFrame1').src='subpage2.html'">change testFrame1.src</button>
      <button onclick="document.querySelector('#testFrame2').src='subpage2.html'">change testFrame2.src</button>
      <button onclick="location.reload();">location.reload()</button>
      <button onclick="history.go(0);">history.go(0)</button>
    </p>
    <div>
      <iframe id="testFrame1" src="subpage1.html"></iframe>
      <iframe id="testFrame2" src="subpage1.html"></iframe>
    </div>
  </body>
</html>
