<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page 5</title>
  </head>
  <body onpageshow="showHistoryLength();">
    <h1>Page 5</h1>
    <p id="content"></p>
    <script type="application/javascript">
      function showHistoryLength() {
        setTimeout($ => setTimeout($ =>
          document.querySelector("#content").textContent = "history.length=" + history.length
        , 0), 0);
      }
    </script>
  </body>
</html>
